<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300italic,300,600,700,600italic,700italic,800,800italic" rel="stylesheet" type="text/css">


    <title>Home</title>
  </head>
  <body>
    <div class="container">
        <div class="content">
            <div class="row header">
                <div class="col-xs-12 col-lg-6 col-lg-offset-3">
                    <img class="img-responsive" src="img/logo.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
                    <div class="height20"></div>
                    <!-- <div class="tap-card">
                        <img src="img/card.png" alt="">
                    </div> -->
                    <div class="tap-card">
                        <img src="img/barcode.png" alt="" height="100">
                        <p>NGS000021000</p>
                        <p class="info">Tap on card to<br>show card face</p>
                    </div>
                    <div class="height20"></div>
                    <p>Membership: Gallery Insider Singaporean</p>
                    <p>Membership Expiry: 23 August 2019</p>
                    <div class="height20"></div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation"><a href="#Transactions" aria-controls="Transactions" role="tab" data-toggle="tab">Transactions</a></li>
                        <li role="presentation" class="active"><a href="#Profile" aria-controls="Profile" role="tab" data-toggle="tab">Profile</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade" id="Transactions">...</div>
                        <div role="tabpanel" class="tab-pane active fade in" id="Profile">
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="">Mr.</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Mika">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Siirtola">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" value="mika@hotmail.com" disabled>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="">+66</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="123456789">
                            </div>
                            <div class="section">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <div class="text-label">Gender</div>
                                    </div>
                                    <div class="col-xs-9">
                                        <div class="radio-inline">
                                            <input id="radio-male-1" name="radio" type="radio" class="radio" checked>
                                            <label for="radio-male-1">Male</label>
                                        </div>
                                        <div class="radio-inline">
                                            <input id="radio-female-2" name="radio" type="radio" class="radio">
                                            <label for="radio-female-2">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="01-01-1920">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="">Singapore</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="96851">
                            </div>
                            <p>Interests</p>
                            <div class="section">
                                 <div class="checkbox">
                                     <label for="book"><input type="checkbox" id="book">Books, Gifts, Toys & Hobbies</label>
                                 </div>
                                 <div class="checkbox">
                                     <label for="digital"><input type="checkbox" id="digital">Digital & Gadget</label>
                                 </div>
                                 <div class="checkbox">
                                     <label for="enter"><input type="checkbox" id="enter">Entertainment</label>
                                 </div>
                            </div>
                            <p>How old are your children?</p>
                            <div class="section">
                                 <div class="checkbox">
                                     <label for="7"><input type="checkbox" id="7">Child age <7</label>
                                 </div>
                                 <div class="checkbox">
                                     <label for="12"><input type="checkbox" id="12">Child age 7 to 12</label>
                                 </div>
                                 <div class="checkbox">
                                     <label for="17"><input type="checkbox" id="17">Child age 13 to 17</label>
                                 </div>
                            </div>
                            <div class="form-group">
                                <input type="pass" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="pass" class="form-control" placeholder="Re-enter password">
                            </div>
                            <div class="checkbox">
                              <label for="chk2">
                                <input type="checkbox" id="chk2">
                                I agree to receive marketing, advertising and promotional information as per WCT Group <a href="#">privacy policy and consent</a>
                              </label>
                            </div>
                            <div style="padding-left:27px">
                                <label class="checkbox-inline" for="email">
                                  <input type="checkbox" id="email" value="option1"> Email
                                </label>
                                <label class="checkbox-inline" form="sms">
                                  <input type="checkbox" id="sms" value="option2"> SMS
                                </label>
                            </div>
                            <div class="checkbox">
                              <label for="term">
                                <input type="checkbox" id="term">
                                Agree to <a href="#" data-toggle="modal" data-target="#myModal">terms & conditions</a> of the WCT buddy program
                              </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                    <div class="height20"></div>
                    <button type="button" class="btn btn-1 btn-block">SAVE<img src="img/right.png" height="10px" alt="" style="margin-left:8px;"></button>
                    <button type="button" class="btn btn-1 btn-block">BACK TO MENU<img src="img/right.png" height="10px" alt="" style="margin-left:8px;"></button>
                    <div class="height50"></div>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bootstrap-3.3.7.min.js"></script>

  </body>
</html>
